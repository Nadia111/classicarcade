<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Effective JavaScript: Frogger</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">
    </head>
    <body>
        <div id = "container" class="transparent">
            <div id = "board">
                <div id = "points"></div>
                <br>
                <div id = "water"></div>   

            </div>

            <div id = "canvas"></div>

        </div>
        <div id="wrapper">
            <div id="div1"></div>
            <div id="modal" class="show">
                <img src="images/winner.jpg" alt="You won" width = "300px" height = "300px">
                <p id = 'congrats'>Congratulations! You won!</p>
                <p>You reached the water <span id="score_water"></span> times</p>
                <p>And your score is of : <span id="score"></span> points</p>
                <button type="button" id="button">Start a new game</button>
            </div>
            <div id="div2"></div>
        </div>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>

    </body>
</html>
